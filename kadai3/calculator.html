<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style type="text/css">
  .main {
    width: 250px;
    background-color: gray;
    padding: 1em;
  }
  .display {
    margin-bottom: 0.5em;
    height: 50px;
  }
  .button {
    background-color: whitesmoke;
    margin: 3px;
    width: 50px;
    height: 40px;
  }
  </style>
  <title>計算機</title>
</head>
<body>
  <h1>計算機</h1>
  <div class="main">
    <input type="text" class="display" id="result">
    <div>
      <input type="button" class="button" value="7">
      <input type="button" class="button" value="8">
      <input type="button" class="button" value="9">
      <input type="button" class="button" value="+">
    </div>
    <div>
      <input type="button" class="button" value="4">
      <input type="button" class="button" value="5">
      <input type="button" class="button" value="6">
      <input type="button" class="button" value="-">
    </div>
    <div>
      <input type="button" class="button" value="1">
      <input type="button" class="button" value="2">
      <input type="button" class="button" value="3">
      <input type="button" class="button" value="×">
    </div>
    <div>
      <input type="button" class="button" value="0">
      <input type="button" class="button" value=".">
      <input type="button" class="button" value="√">
      <input type="button" class="button" value="÷">
    </div>
    <div>
      <input type="button" class="button" value="CA">
      <input type="button" class="button" value="=">
    </div>
  </div>
  <script language="javascript" type="text/javascript">
    
  </script>
</body>
</html>
